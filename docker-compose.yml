version: '3.9'

services:

  postgres:
    image: postgres:16
    container_name: kyc_postgres
    restart: always
    environment:
      POSTGRES_USER: kyc_user
      POSTGRES_PASSWORD: kyc_pass
      POSTGRES_DB: kyc_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations/001_init.sql:/docker-entrypoint-initdb.d/001_init.sql

  minio:
    image: minio/minio:latest
    container_name: kyc_minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio_user
      MINIO_ROOT_PASSWORD: minio_pass123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  backend:
    build: ./backend
    container_name: kyc_backend
    restart: always
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: kyc_user
      DB_PASSWORD: kyc_pass
      DB_NAME: kyc_db
      JWT_SECRET: super_secret_jwt_key_change_in_prod
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minio_user
      MINIO_SECRET_KEY: minio_pass123
      MINIO_BUCKET: kyc-documents
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - minio

  frontend:
    build: ./frontend
    container_name: kyc_frontend
    restart: always
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
  minio_data: